<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    v-show test
    <div v-show="isVisible">vue show</div> <!-- if else는 false일 때 태그를 삭제, show는 display:none으로 변경 -->
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data(){
        return{
          isVisible : true
        }
      }
    }).mount("#app");

  </script>
</body>
</html>
