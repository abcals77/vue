<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array</title>
</head>
<body>
  <div class="fruit">
    <p data-price = "400">사과</p>
    <p data-price = "300">바나나</p>
    <p data-price = "500">오렌지</p>
    <p data-price = "700">수박</p>
  </div>
  <script>
    const fruits = document.querySelectorAll(".fruit p");
    fruits.forEach((element, index) => {console.log(element.innerHTML)})
    let arr = Array.from(fruits).map(ele => ({name : ele.innerHTML, price : ele.dataset.price}))

    // 파괴함수(원본 수정)
    arr.sort((a, b) => {
      if(a.price > b.price) return 1;
      else if(a.price == b.price) return 0;
      else return -1;
    });
    console.log(arr);

    // find(1) 가장 먼저 일치하는 값 1개
    // filter(n) 조건 만족하는 값 모두
    let findResult = arr.find(ele => ele.price > 400);
    console.log(findResult)
    let filterResult = arr.filter(ele => ele.price > 400);
    console.log(filterResult)
  </script>
</body>
</html>
